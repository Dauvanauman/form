    // if user  corect patern of value than call valid class for true image show  and if incorect patern of value than  call invalid class for canle image show  
    let container = document.querySelector(".inputconatiner");
    let input = document.querySelector(".emailinput");
    // console.log(container)
    // console.log(input)
    input.addEventListener("keyup", (e) => {
        let patern = /^[^]+@[^]+\.[a-z]{2,3}$/;
        if (input.value.match(patern)) {
            container.classList.add("valid");
            container.classList.remove("invalid")
        }
        else {
            container.classList.add("invalid");
            container.classList.remove("valid")
        }
    })
